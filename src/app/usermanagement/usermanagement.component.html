<h1 style="margin-left:450px;font-size: 40px;">User Managment</h1>

<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search..">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="user_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
        <td mat-cell *matCellDef="let element"> {{element.user_email}} </td>
      </ng-container>

      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user_city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User City</th>
        <td mat-cell *matCellDef="let element"> {{element.user_city}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user_gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Gender</th>
        <td mat-cell *matCellDef="let element"> {{element.user_gender}} </td>
      </ng-container>

      <ng-container matColumnDef="user_mobileno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Mobileno</th>
        <td mat-cell *matCellDef="let element"> {{element.user_mobileno}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element">
              <button (click)="UpdateUser(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span></button>&nbsp;&nbsp;&nbsp;
              <button (click)="DeleteUser(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></button>
          </td>
        </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3,5,10]"></mat-paginator>
  </div>
</div>
