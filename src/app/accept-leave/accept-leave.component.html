<h1 style="margin-left:350px;font-size: 40px;">Accepted Leave Request</h1>

<button (click)="BackLeaveReq()"  mat-raised-button color="primary" style="margin-left:1050px;"><span aria-hidden="true"></span>Back</button>&nbsp;&nbsp;&nbsp;
<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search..">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="leave_msg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Message</th>
        <td mat-cell *matCellDef="let element"> {{element.leave_msg}} </td>
      </ng-container>
  
      <ng-container matColumnDef="leave_days">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Days</th>
        <td mat-cell *matCellDef="let element"> {{element.leave_days}} </td>
      </ng-container>

      <ng-container matColumnDef="leave_from_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave From Date</th>
        <td mat-cell *matCellDef="let element"> {{element.leave_from_date | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="leave_to_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave To Date</th>
        <td mat-cell *matCellDef="let element"> {{element.leave_to_date | date:'dd-MM-yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="leave_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Status</th>
        <td mat-cell *matCellDef="let element"> {{element.leave_status}} </td>
      </ng-container>


      
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</div>
