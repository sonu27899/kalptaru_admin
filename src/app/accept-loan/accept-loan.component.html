<h1 style="margin-left:450px;font-size: 40px">Accepted Loan</h1>
<button (click)="BackReq()"  mat-raised-button color="primary" style="margin-left:1050px;"><span aria-hidden="true"></span>Back</button>&nbsp;&nbsp;&nbsp;
<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search..">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="loan_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.loan_amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="loan_issued_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Issued Date</th>
        <td mat-cell *matCellDef="let element"> {{element.loan_issued_date | date:'dd-MM-yyyy'}} </td>
      </ng-container>
  

      <ng-container matColumnDef="last_installment_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Installment Date</th>
        <td mat-cell *matCellDef="let element"> {{element.last_installment_date | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      
      <ng-container matColumnDef="loan_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Status</th>
        <td mat-cell *matCellDef="let element"> {{element.loan_status}} </td>
      </ng-container>

      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</div>
