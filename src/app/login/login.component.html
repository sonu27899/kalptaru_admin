
   <form class="box" method="post">
      <h1>Login</h1>
      <input type="email" [(ngModel)]="user_email"  name="user_email" placeholder="Enter EmailId">
      <input type="password" [(ngModel)]="user_password" name="user_password" placeholder="Enter Password">
      <input type="submit" value="Login" (click)="onadd()">
      
   </form>
